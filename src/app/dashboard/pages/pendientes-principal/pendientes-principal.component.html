
<div class="container flex flex-wrap">
  <div class="w-full md:w-1/2 p-4">
    <div class="bg-purple-300 shadow-md rounded-lg p-4">
      <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50 text-center">
        Formulario
      </h5>
      <form [formGroup]="formPendientes" class="space-y-4 md:space-y-6" action="#">
        <div>
          <label for="title" class="block mb-2 text-medium font-medium  text-gray-900 dark:text-white">Titulo</label>
          <input type="text" formControlName="title" id="title"  placeholder="Lavar la ropa" required="" class="bg-purple-50 appearance-none border-2 border-purple-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
          @if (validaNameMin('title')){
            <small class="p-1 text-red-500">Minimo 4 caracteres</small>
          }
            @else{
              @if(validaControl('title')){
                <small class="p-1 text-red-500">Este campo es requerido</small>
              }
          }
        </div>

        <div>
          <label for="description" class="block mb-2 text-medium font-medium text-gray-900 dark:text-white">Descripcion</label>
          <textarea type="text" formControlName="description" id="" placeholder="Calcetines" class="bg-purple-50 appearance-none border-2 border-purple-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"></textarea>
          @if (validaNameMin('description')){
            <small class="p-1 text-red-500">Minimo 8 caracteres</small>
          }
            @else{
              @if(validaControl('description')){
                <small class="p-1 text-red-500">Este campo es requerido</small>
              }
          }
        </div>

        <div class="flex justify-center">
          <button type="submit" (click)="saveTask()" class="text-white bg-pink-500 hover:bg-pink-600 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-medium w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="w-full md:w-1/2 p-4 ">
    <div class="p-4 bg-purple-700 rounded-lg" >
<app-pendiente-card [mySignal]="counterSignal"></app-pendiente-card>
    </div>
  </div>
</div>
