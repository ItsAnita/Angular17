<ion-header>
  <ion-toolbar>
    <ion-title>Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar tarjeta"  debounce="500" showCancelButton="always" mode="ios"
  searchIcon="search-circle" (ionChange)="buscar($event)"></ion-searchbar>

  <ion-grid >
    <ion-row>
      <ion-col size-xs="12" size-md="4" size-lg="3"  *ngFor="let c of buscador">
        <app-card [card]="c"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
