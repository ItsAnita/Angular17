<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de tarjetas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ion-row>
      <ion-col size-xs="12" size-md="4" size-lg="3"  *ngFor="let c of cards">
        <app-card [card]="c"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
